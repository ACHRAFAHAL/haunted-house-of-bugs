<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Moon -->
  <circle cx="320" cy="60" r="25" fill="url(#moonGradient)"/>
  
  <!-- Ground -->
  <rect y="200" width="400" height="100" fill="#0f172a"/>
  
  <!-- House Structure -->
  <!-- Main House Body -->
  <rect x="100" y="120" width="200" height="80" fill="#1e293b" stroke="#374151" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="80,120 200,60 320,120" fill="#0f172a" stroke="#374151" stroke-width="2"/>
  
  <!-- Chimney -->
  <rect x="260" y="70" width="20" height="30" fill="#1e293b" stroke="#374151" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="120" y="140" width="30" height="30" fill="#6b46c1" stroke="#8b5cf6" stroke-width="1"/>
  <rect x="250" y="140" width="30" height="30" fill="#6b46c1" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Window Cross -->
  <line x1="135" y1="140" x2="135" y2="170" stroke="#374151" stroke-width="1"/>
  <line x1="120" y1="155" x2="150" y2="155" stroke="#374151" stroke-width="1"/>
  <line x1="265" y1="140" x2="265" y2="170" stroke="#374151" stroke-width="1"/>
  <line x1="250" y1="155" x2="280" y2="155" stroke="#374151" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="180" y="160" width="40" height="40" fill="#0f172a" stroke="#374151" stroke-width="2"/>
  <circle cx="210" cy="180" r="2" fill="#6b46c1"/>
  
  <!-- Attic Window -->
  <circle cx="200" cy="90" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Dead Tree -->
  <rect x="40" y="160" width="8" height="40" fill="#44403c"/>
  <line x1="44" y1="170" x2="35" y2="160" stroke="#44403c" stroke-width="3"/>
  <line x1="44" y1="175" x2="52" y2="165" stroke="#44403c" stroke-width="3"/>
  <line x1="44" y1="180" x2="38" y2="170" stroke="#44403c" stroke-width="2"/>
  
  <!-- Fence -->
  <rect x="320" y="180" width="4" height="20" fill="#374151"/>
  <rect x="330" y="180" width="4" height="20" fill="#374151"/>
  <rect x="340" y="180" width="4" height="20" fill="#374151"/>
  <rect x="350" y="180" width="4" height="20" fill="#374151"/>
  <rect x="320" y="185" width="35" height="2" fill="#374151"/>
  <rect x="320" y="195" width="35" height="2" fill="#374151"/>
  
  <!-- Bats -->
  <g transform="translate(50,40)">
    <path d="M0,0 Q-3,-2 -6,0 Q-3,2 0,0 Q3,-2 6,0 Q3,2 0,0" fill="#0f172a"/>
  </g>
  <g transform="translate(80,30)">
    <path d="M0,0 Q-2,-1 -4,0 Q-2,1 0,0 Q2,-1 4,0 Q2,1 0,0" fill="#0f172a"/>
  </g>
  <g transform="translate(350,50)">
    <path d="M0,0 Q-3,-2 -6,0 Q-3,2 0,0 Q3,-2 6,0 Q3,2 0,0" fill="#0f172a"/>
  </g>
  
  <!-- Spooky Glow Effect -->
  <circle cx="135" cy="155" r="35" fill="none" stroke="#6b46c1" stroke-width="1" opacity="0.3"/>
  <circle cx="265" cy="155" r="35" fill="none" stroke="#6b46c1" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="90" r="20" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#6b46c1" font-family="serif" font-size="16" font-weight="bold">
    Haunted House of Bugs ðŸ‘»
  </text>
</svg>